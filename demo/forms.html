<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<hgroup class="title">
    <h2>Form Manupilation <small> Let's play with forms</small></h2>
</hgroup>
<section class="iframe_test">
<form role="form" action="../form-error" id="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</section>
<script type="text/javascript">
  $(function(){
    $("#form").submit(function(){
      if($("#email").val() == "codespec@example.com" && $("#password").val() == "codespec#abc" ){
        $("#form").attr("action", "../form-success");
        return true;
      }
    });
  });
</script>
